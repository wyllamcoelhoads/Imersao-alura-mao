<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlay</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/music.svg" alt="logo da musica MusicPlay">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Iníco</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>  
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
            
        </div>

    </div>

     <!-- Conteúdo principal -->
    <div class="main-content">
        <main>
            <h1>Bem-vindo ao MusicPlay</h1>
            <p>Explore o melhor da música aqui!</p>
        </main>
        <footer class="footer">
            <div class="footer__copy">
                <p>© 2025 MusicPlay. Todos os direitos reservados.</p>
            </div>
            <div class="footer__icons">
                <div class="icons__item">
                    <span class="fa fa-file"></span>
                    <span > Termos de Uso</span>
                </div>
                <div class="icons__item">
                    <span class="fa fa-fingerprint"></span>
                    <span> Política de Privacidade</span>
                </div>
                <div class="icons__item">
                    <span class="fa fa-phone"></span>
                    <span> Contato</span>
                </div>
            </div>
        </footer>
    </div>    
</body>
</html>
